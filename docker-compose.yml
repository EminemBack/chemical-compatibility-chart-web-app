
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kinross-chemical-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: kinross_chemical
      POSTGRES_USER: kinross_user
      POSTGRES_PASSWORD: kinross_secure_2025
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - kinross-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kinross_user -d kinross_chemical"]
      interval: 10s
      timeout: 5s
      retries: 5

# Redis service
  redis:
    image: redis:7-alpine
    container_name: kinross-chemical-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kinross-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kinross-chemical-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      # SMTP configuration
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - NOTIFICATION_FROM_EMAIL=${NOTIFICATION_FROM_EMAIL}
      - SECRET_KEY=${SECRET_KEY}
      # JWT Configuration
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - kinross-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kinross-chemical-web
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - kinross-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:  # Redis volume
    driver: local

networks:
  kinross-network:
    driver: bridge